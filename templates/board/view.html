{% extends '../base.html' %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="board" class="board-form">
				<table class="tbl-ex">
					<tr>
						<th colspan="2">글보기</th>
					</tr>
					<tr>
						<td class="label">제목</td>
						<td>{{oneBoard.title}}</td>
					</tr>
					<tr>
						<td class="label">내용</td>
						<td>
							<div class="view-content">
								{{oneBoard.contents | linebreaksbr}}
							</div>
						</td>
					</tr>
				</table>
				<input type="hidden" name="g_no" value="{{oneBoard.g_no}}" >
				<input type="hidden" name="o_no" value="{{oneBoard.o_no}}" >
				<input type="hidden" name="depth" value="{{oneBoard.depth}}" >
				<div class="bottom">
					<a href="/board">글목록</a>

					<a href="">글수정</a>

					{% if request.session.authuser != None %}
					<a href="">답글</a>
					{% endif %}
				</div>
			</div>
{% endblock %}
