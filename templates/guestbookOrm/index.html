{% extends '../base.html %}

{% block css_link %}
<link href="/assets/css/main.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
		<form action="/guestbookOrm/addGuestbook" method="post">{%csrf_token%}
			<table border=1 width=500>
				<tr>
					<td>이름</td><td><input type="text" name="name"></td>
					<td>비밀번호</td><td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td colspan=4><textarea name="message" cols=60 rows=5></textarea></td>
				</tr>
				<tr>
					<td colspan=4 align=right><input type="submit" VALUE=" 확인 "></td>
				</tr>
			</table>
		</form>
		<br>
			{% for guestRow in guest_list %}
			<table width=510 border=1>
				<tr>
					<td>[{{guestRow.id}}]</td>
					<td>{{guestRow.name}}</td>
					<td>{{guestRow.regdate}}</td>
					<td><a href="/guestbookOrm/deleteForm?id={{guestRow.id}}">삭제</a></td>
				</tr>
				<tr>
					<td colspan=4>{{guestRow.message | linebreaksbr}}</td>
				</tr>
			</table>
			{% endfor %}
{% endblock %}
